server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;

    index index.html;

    # Proxy Socket.IO requests to backend
    location /socket.io/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;

        # Disable buffering for Socket.IO
        proxy_buffering off;
        proxy_cache off;
    }

    # Serve static files
    location / {
        try_files $uri /index.html;
    }

    # Optional: Serve 404 for files not found
    error_page 404 /index.html;

    # Cache control for static files (optional)
    location ~* \.(?:ico|css|js|woff|woff2|ttf|svg|png|jpg|jpeg|gif|webp|avif|json|txt|xml|wasm)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
